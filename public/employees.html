<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">Add New Employee</div>
        <form method="POST" action="/add">
            <div class="mb-4">
                <label for="name" class="block mb-1">Name</label>
                <input type="text" name="name" id="name" class="w-full border border-gray-300 rounded py-2 px-3" required />
            </div>
            <div class="mb-4">
                <label for="role" class="block mb-1">Role</label>
                <textarea name="role" id="role" class="w-full border border-gray-300 rounded py-2 px-3" required></textarea>
            </div>
            <div class="mb-4">
                <label for="doj" class="block mb-1">Date of Joining</label>
                <textarea name="doj" id="doj" class="w-full border border-gray-300 rounded py-2 px-3" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Employee</button>
        </form>
    </div>
</body>
</html>
